<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register-attachment.css" />
  </head>
  <body>
    <div class="con">
        <img src="download (1).png" alt="ub logo"/>
    </div>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='#'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Student Email: <input id="email" name="email" type="email" required /></label>
        <label for="studentid">Enter Your Student Email: <input id="studentid" name="studentid" type="text" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Preferences:
          <p >Location:</p>
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Gaborone</option>
            <option value="2">FrancisTown/option>
            <option value="3">Labatse</option>
            <option value="4">Other</option>
          </select>

          <p >Type of work:</p>
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Data Analyst</option>
            <option value="2">Full Stack Developer</option>
            <option value="3">Back End Developer</option>
            <option value="4">Other</option>
          </select>
        </label>
        <fieldset style="margin-top: 23px;">
            <legend>Skill type (select 3required)</legend>
            <label for="personal-account"><input id="personal-account" type="checkbox" name="account-type" class="inline" checked /> C</label>
            <label for="business-account"><input id="business-account" type="checkbox" name="account-type" class="inline" /> C++</label>
            <label for="personal-account"><input id="personal-account" type="checkbox" name="account-type" class="inline" checked /> Java</label>
            <label for="business-account"><input id="business-account" type="checkbox" name="account-type" class="inline" /> Other</label>
        </fieldset>
        <label style="margin-top: 23px;" for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Reason for registering for attachment"></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
