<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="homeStyle.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo"><img src="UBLogo.png" alt="ub"></div>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contacts</a>
                
            </nav>
        </header>
        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="text" required><label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required><label>Password</label>
                    </div>
                    <div class="forgot">
                    <a href="#">Forgot Password?</a>
                    <button type="submit" class="btn">Login</button>
                    </div>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                
                </form>
            
            </div>

            <div class="form-box register">
                <h2>Registration</h2><br>
                <form action="#">
                    <button type="submit" class="btn"><a href="register-attachment.html">Register for Attachment</a></button><br><br>
                    <button type="submit" class="btn"><a href="register-organization.html">Register Organisation</a></button><br><br>
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </form>
            </div>
        </div>
        <script src="scriipt.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
