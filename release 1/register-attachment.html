<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register-attachmennt.css" />
  </head>
  <body>
    <div class="con">
        <img src="download (1).png" alt="ub logo"/>
    </div>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="connect.php">
      <fieldset>
        <label for="firstName">Enter Your First Name: <input id="firstName" name="firstName" type="text" required /></label>
        <label for="lastName">Enter Your Last Name: <input id="lastName" name="lastName" type="text" required /></label>
        <label for="email">Enter Your Student Email: <input id="email" name="email" type="text" required /></label>
        <label for="studentid">Enter Your Student ID: <input id="studentid" name="studentid" type="text" required /></label>
        <label for="password">Create a New Password: <input id="password" name="password" type="password" required /></label>
      </fieldset>
     
      <fieldset>
        <label for="profilePicture">Upload a profile picture: <input id="profilePicture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Preferences:
          <p >Location:</p>
          <select id="location" name="location">
            <option value="">(select one)</option>
            <option value="1">Gaborone</option>
            <option value="2">FrancisTown</option>
            <option value="3">Lobatse</option>
            <option value="4">Other</option>
          </select>

          <p >Type of work:</p>
          <select id="typeOfWork" name="typeOfWork">
            <option value="">(select one)</option>
            <option value="1">Data Analyst</option>
            <option value="2">Full Stack Developer</option>
            <option value="3">Back End Developer</option>
            <option value="4">Other</option>
          </select>
        </label>
      
        <label style="margin-top: 23px;" for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Reason for registering for attachment"></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
